
<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="description" content="">
    <meta name="google-site-verification" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="fragment" content="!">

    <title>Angular Google Maps</title>

    <style>
        #map {
            height:420px;
            width:600px;
        }
        .infoWindowContent {
            font-size:  14px !important;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        h2 {
            margin-bottom:0;
            margin-top: 0;
        }
    </style>

</head>


<body ng-app="MyApp">
<div ng-controller="PostsCtrl">
    <ul ng-repeat="post in posts">
        <li>{{post.title}}</li>
    </ul>


    <div id="map"></div>
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
        <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>

</div>
</body>




</html>




<script src='node_modules/lodash/lodash.js'></script>
<script src='node_modules/angular/angular.min.js'></script>
<script src='node_modules/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
<script src='node_modules/angular-google-maps/dist/angular-google-maps.min.js'></script>


<script src='//maps.googleapis.com/maps/api/js'></script>



<script src="js/appli.js"></script>
